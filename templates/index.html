<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
  <style>
    /* Container for the form */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Style for the input field and submit button */
    .form-group input[type="text"],
    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Style for the submit button */
    .form-group button {
      background-color: #FF7F50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .form-group button:hover {
      background-color: #FF6347;
    }

    /* Container for the image */
    .image-container {
      max-width: 60%;
      margin: 0 auto;
    }

    /* Style for the image */
    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Style for the output box */
    .output-box {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 20px 0;
    }

    /* Style for the output text */
    .output-box p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 768px) {
      .output-box {
        padding: 10px;
      }

      .output-box p {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container" style="margin-top: 20%;" id="form">
    <div class="form-group">
      <input type="text" placeholder="Enter your question" id="msg">
      <button id="send-btn">Submit</button>
    </div>
  </div>

  <div class="image-container" id="img" style="visibility: hidden;">
    <img src="/static/back.jpeg" alt="Your image">
  </div>

  <div class="output-box" style="visibility: hidden;" id="output">
    <p id="out"></p>
  </div>
  
  <script>
    $(document).ready(function () {

      $('#send-btn').on('click', function () {
        console.log("Clicked");
        var msg = $('#msg').val();
        $('#msg').val('');
        console.log(msg);
        $('.form-container').empty();
        document.getElementById('form').style.marginTop = "3%";
        document.getElementById('img').style.visibility = "visible";

        $.ajax({
          type: "POST",
          url: "/",
          data: {
            name: msg,
          },
          success: function (response) {
            console.log(response.text);
            $("#img").empty();
            document.getElementById("output").style.visibility = "visible";
            $("#out").append(response.text)
            
            // do something with the response
          }
        });
      });
    });
  </script>
</body>

</html>
